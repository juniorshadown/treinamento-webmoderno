<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href="Exercicios/teste.html">00 - teste</a> /
        <a href="Exercicios/tempp.html">01 - teste</a> /
        <a href="Exercicios/texto02.html">03 - teste</a> /
        <a href="Exercicios/listas.html">04 - Listas</a> /
        <a href="Exercicios/links.html">05 - Links</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
            
        })
    </script>
</body>
</html>
